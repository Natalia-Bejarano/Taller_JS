<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./recursos/pokemon-removebg-preview.png" type="image">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <section> 
        <div class="card">
            <h1 id="pokemon-name"></h1>
            <img alt="pokemon" id="pokemon-img" class="pokemon-img">  
            <div class="types">
                <!--
                aqui va js
                <P>Etiquetas</P>
                -->
            </div>
            
            <p id="pokemon-id"></p>
        </div>
        <div class="buttons">
                <button id="prev" class="btcN"><img src="./recursos/585e47b5cb11b227491c338b.png" alt="anterior" class="flecha"></button>
                <button id="next" class="btcN"><img src="./recursos/585e47b5cb11b227491c338b.png" alt="siguiente" class="flecha"></button>
        </div>
        <div id="pokemon-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2 id="modal-name"></h2>
            <img id="modal-img" src="" alt="pokemon grande">

            <p id="modal-id" class="pokemon-id"></p>

            <div class="modal-info">
                <p><strong>Altura:</strong> <span id="modal-height"></span> m</p>
                <p><strong>Peso:</strong> <span id="modal-weight"></span> kg</p>
                <p><strong>Habilidades:</strong> <span id="modal-abilities">hola</span></p>
            </div>

            <div id="modal-stats" class="modal-stats"></div>
        </div>
        </div>
    
    </section>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
