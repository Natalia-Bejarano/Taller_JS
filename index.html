<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./recursos/pokebola.png" type="image">
    <title>Pokémon</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <section> 
        <div class="card">
            <div class="container-top">
                <h1 id="pokemon-name"></h1>
                <div class="types">
                    
                </div>
            </div>
            
            <img alt="pokemon" id="pokemon-img" class="pokemon-img">
            <h3>Abilities</h3>
           <div class="pokemon-abilities"></div>
            
            <p id="pokemon-id"></p>
        </div>
        <div class="buttons">
                <button id="prev" class="btcN"><img src="./recursos/Atras.png" alt="anterior" class="flecha"></button>
                <button id="next" class="btcN"><img src="./recursos/adelante.png" alt="siguiente" class="flecha"></button>
        </div>
        <div class="search-box">
        <input type="number" id="pokemon-input" placeholder="Número Pokémon" min="1">
        <button id="search-btn">Buscar</button>
        <button id="music-toggle">Música</button>
        </div>
        <div id="pokemon-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2 id="modal-name"></h2>
            <img id="modal-img" src="" alt="pokemon grande">

            <p id="modal-id" class="pokemon-id"></p>

            <div class="modal-info">
                <p><strong>Altura:</strong> <span id="modal-height"></span> m</p>
                <p><strong>Peso:</strong> <span id="modal-weight"></span> kg</p>
                <p><strong>Habilidades:</strong> <span id="modal-abilities">hola</span></p>
            </div>

            <div id="modal-stats" class="modal-stats"></div>
        </div>
        </div>
    
    </section>
    <audio id="bg-music" loop>
        <source src="./recursos/Pokémon - ¡Atrápalos Ya (Latino) Oscar Roa Full.mp3" type="audio/mpeg">
    </audio>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
